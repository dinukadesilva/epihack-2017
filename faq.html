<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>High Risk Area</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="assets/css/facebook.css" rel="stylesheet">
    <style type="text/css">
      .paragraph {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body ng-app="myApp" ng-controller="faqCtrl">
    <div class="wrapper">
      <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">

          <!-- main right col -->
          <div class="column col-sm-12 col-xs-11" id="main">

            <!-- top nav -->
            <div class="navbar navbar-blue navbar-static-top">
              <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="http://usebootstrap.com/theme/facebook" class="navbar-brand logo">b</a>
              </div>
              <nav class="collapse navbar-collapse" role="navigation">
              <form class="navbar-form navbar-left">
                <div class="input-group input-group-sm" style="max-width:360px;">
                  <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                  <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>

              <ul class="nav navbar-nav">
                <li>
                  <a href="./index.html"><i class="glyphicon glyphicon-home"></i> Home</a>
                </li>
                <li>
                  <a href="./subcriptions.html" role="button" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i> Subscription</a>
                </li>
                <li>
                  <a href="./emergency-numbers.html" role="button" data-toggle="modal"><i class="glyphicon glyphicon-info-sign"></i> Emergency Numbers</a>
                </li>

                <li>
                  <a href="./faq.html" role="button" data-toggle="modal"><i class="glyphicon glyphicon-info-sign"></i> Faq</a>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
                  <ul class="dropdown-menu">
                    <li><a href="">View Profile</a></li>
                    <li><a href="/index.html">Logout</a></li>

                  </ul>
                </li>
              </ul>

              </nav>
            </div>
            <!-- /top nav -->

            <form id='form'>
              <div class="padding">
                <div class="full col-sm-9">
                  <!-- content -->
                  <div class="row">
                    <!-- main col right -->
                    <div class="col-sm-12">
                      <div class="panel panel-default">

                        <div class="panel-heading">
                          <h4>Frequently Asked Questions</h4>
                        </div>

                        <div class="panel-body">
                          <div class="paragraph" ng-repeat='item in questions'>
                            <div> Q. <strong>{{item.question}}</strong></div>
                            <div ng-bind-html='item.answer' style="margin-top: 8px"></div>
                            <div>
                              <img ng-src="item.image" />
                            </div>
                          </div>
                        </div>

                      </div>
                    </div><!--/row-->
                  </div>
                </div><!-- /col-9 -->
              </div><!-- /padding -->
            </form>
          </div>
          <!-- /main -->

        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="javascripts/faq.js"></script>
  </body>
</html>
